{% set active_page = "add" %}
{% extends "layout.html" %}
{% block content %}
<div class="col-lg text-center">
    <div class="card rounded-3">
        <div class="card-body mt-4 mb-4 mx-4">
                {% if session.user_admin %}
            <h3 class="mb-4">Add a new movie</h3>
            {% else %}
            <h3 class="mb-4">Request a new movie</h3>
            {% endif %}
            <form action="/add" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Enter name">
                    <label>Name</label>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="5" name="description"
                        placeholder="The maximum length is 980 characters"></textarea>
                    <label>Description</label>
                </div>
                <div class="form-group">
                    <select class="form-control" name="genre">
                        {% for genre in genres %}
                        <option value="{{genre.id}}">{{genre.name}}</option>
                        {% endfor %}
                    </select>
                    <label>Genre</label>
                </div>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="input" name="cover" />
                        <label class="custom-file-label"> Choose cover photo</label>
                    </div>
                </div>
                <script>
                    $('#input').on('change', function () {
                        var fileName = $(this).val();
                        $(this).next('.custom-file-label').html(fileName);
                    })
                </script>
                <input type="submit" button type="button" class="btn btn-secondary btn-center mt-4"
                {% if session.user_admin %}    
                value="Add"
                {% else %}
                value="Request"
                {% endif %}
                ></button>
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
