{% set active_page = "user" %}
{% extends "layout.html" %}
{% block content %}
<div class="col text-center">
    <div class="card rounded-3">
        <div class="card-body mx-4 mt-4 mb-4">
            <h3>Change your password</h3>
            <form action="/password" method="post">
                <div class="form-group">
                    <input type="password" class="form-control" name="oldpassword" placeholder="Enter your old password">
                    <label class="form-label">Your old password</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password"
                        placeholder="Should contain 5-24 characters">
                    <label class="form-label">New password</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password2"
                        placeholder="Enter your new password again">
                    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                    <input type="submit" button type="button" class="btn btn-secondary btn-center mt-4"
                        value="Change"></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
