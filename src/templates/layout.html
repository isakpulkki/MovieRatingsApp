<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:title"
content="MovieRatingsApp" />
<meta property="og:description"
content="This project is a movie database application made with Python Flask, PostgreSQL and Bootstrap in addition to CSS and HTML." />
<link rel="stylesheet" href="/static/css/main.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<title>MovieRatingsApp
</title>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2 text-center">
  <ul class="navbar-nav mx-auto">
    <a class="navbar-brand" href="/"><img src="/static/images/favicon.png" width="45" class="mr-2">MovieRatingsApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
      aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </div>
    <div class="collapse navbar-collapse mx-auto" id="navbarColor02">
      <li class="nav-item">
        <a class="nav-link {{ ' active' if active_page == 'movies' else ''}}" href="/">Movies
        </a>
      </li>
      {% if session.user_id %}
      {% if session.user_admin %}
      <li class="nav-item">
        <a class="nav-link {{' active' if active_page == 'add' else ''}}" href="/add">Add</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{' active' if active_page == 'requests' else ''}}" href="/requests">Requests</a>
      </li>
      {%else %}
      <li class="nav-item">
        <a class="nav-link {{' active' if active_page == 'request' else ''}}" href="/request">Request</a>
      </li>
      {%endif%}
      <li class="nav-item">
        <a class="nav-link {{' active' if active_page == 'user' else ''}}" href="/user"><i class="fa fa-user mx-1"></i>
          {{session.user_name}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="/logout">Log out</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link {{ ' active' if active_page == 'login' else ''}}" href="/login">Log in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{ ' active' if active_page == 'register' else ''}}" href="/register">Register</a>
      </li>
      {%endif%}
    </div>
  </ul>
</nav>
<div class="container-fluid py-3">
  <div class="row">
    {% block content %}
    {% endblock %}
  </div>
</div>
